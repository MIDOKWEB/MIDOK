<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/gallery.css">
    <script src="https://kit.fontawesome.com/58a9dcf95a.js" crossorigin="anonymous"></script>
    <title>Gal√©ria</title>
</head>

<body>
    <div id="app">
        <!-- Container for the image gallery -->
        <div class="container">
            <a href="index.html"><i class="fa-solid fa-xmark "></i></a>
            <!-- Full-width images with number text -->
            <div class="imgcontainer">
                <div class="mySlides" style="display: block;">
                    <img class="bigpic" src="img/gyulesek/DSC0964.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC0998.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC1027.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC1033.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC1055.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC1069.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC8638.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC8665.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC8672.JPG">
                </div>
                <div class="mySlides">
                    <img class="bigpic" src="img/gyulesek/DSC8674.JPG">
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" @click="plusSlides(-1)"><i class="fa-solid fa-arrow-left"></i></a>
            <a class="next" @click="plusSlides(1)"><i class="fa-solid fa-arrow-right"></i></a>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo thumbnail active" src="img/gyulesek/DSC0964.JPG" @click="currentSlide(1)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC0998.JPG" @click="currentSlide(2)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC1027.JPG" @click="currentSlide(3)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC1033.JPG" @click="currentSlide(4)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC1055.JPG" @click="currentSlide(5)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC1069.JPG" @click="currentSlide(6)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC8638.JPG" @click="currentSlide(7)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC8665.JPG" @click="currentSlide(8)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC8672.JPG" @click="currentSlide(9)">
                </div>
                <div class="column">
                    <img class="demo thumbnail" src="img/gyulesek/DSC8674.JPG" @click="currentSlide(10)">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="vue/gallery.js"></script>
</body>

</html>
